<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–°–∞–ø—ë—Ä (Windows XP Style)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "MS Sans Serif", Arial, sans-serif;
            background: linear-gradient(to bottom, #008080, #000080); /* –ó–µ–ª—ë–Ω–æ-—Å–∏–Ω–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç Windows XP */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #C0C0C0; /* –°–µ—Ä–µ–±—Ä–∏—Å—Ç—ã–π —Ü–≤–µ—Ç –ø–∞–Ω–µ–ª–∏ –∑–∞–¥–∞—á Windows XP */
            border-top: 2px solid #808080;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1001; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –ø–∞–Ω–µ–ª—å –≤—ã—à–µ –¥—Ä—É–≥–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        }

        #start-button {
            background: #008080; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ Start Windows XP */
            border: 2px outset #C0C0C0;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        #start-button:hover {
            background: #006666;
            border: 2px inset #C0C0C0;
        }

        #start-menu {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 10px;
            background: #C0C0C0;
            border: 2px solid #808080;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            min-width: 200px;
        }

        .menu-item {
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background: #A0A0A0;
        }

        .menu-item img {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }

        #gameField {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            padding: 5px;
            background: #C0C0C0;
            border: 2px solid #808080;
            width: 320px;
            justify-content: center;
        }

        .cell {
            width: 32px;
            height: 32px;
            background: #C0C0C0;
            border: 2px outset #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            font-family: "MS Sans Serif", Arial, sans-serif;
        }

        .cell.revealed {
            background: #FFFFFF;
            border: 2px inset #808080;
        }

        .cell.bomb {
            background: #FF0000;
            color: white;
            border: 2px inset #808080;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: 2px outset #FFFFFF;
            background: #008080;
            color: white;
            font-family: "MS Sans Serif", Arial, sans-serif;
        }

        button:hover {
            background: #006666;
            border: 2px inset #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="taskbar">
        <button id="start-button">Start</button>
    </div>

    <div id="start-menu">
        <div class="menu-item" id="minesweeper-launch">–°–∞–ø—ë—Ä <span style="font-size: 12px;">üí£</span></div>
    </div>

    <div id="game-container">
        <div id="score">–°—á—ë—Ç: 0</div>
        <div id="gameField"></div>
        <div id="buttonContainer"></div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç -->
    <script src="script.js"></script>
</body>
</html>
