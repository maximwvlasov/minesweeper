            justify-content: flex-end;

        }

        #taskbar {
            position: fixed;

            z-index: 1001;
        }

        #start-button {
            background: #008080; /* –¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ Start Windows XP */
            border: 2px outset #C0C0C0;
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }

        #start-button:hover {
            background: #006666;
            border: 2px inset #C0C0C0;
        }

        #start-menu {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 10px;
            background: #C0C0C0;
            border: 2px solid #808080;
            padding: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;

        .menu-item {

            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background: #A0A0A0;
        }

        #game-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #score {
            font-size: 16px;
            margin-bottom: 10px;
            color: #000000;
        }

        #gameField {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            padding: 5px;
            background: #C0C0C0;
            border: 2px solid #808080;
            width: 256px; /* 8 –∫–ª–µ—Ç–æ–∫ –ø–æ 32px + –æ—Ç—Å—Ç—É–ø—ã */

        .cell {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            font-family: "MS Sans Serif", Arial, sans-serif;
        }

        .cell.revealed {
            background: #FFFFFF;
            border: 2px inset #808080;
        }

        .cell.bomb {
            background: #FF0000;
            color: white;
            border: 2px inset #808080;
        }

        .cell.flagged {
