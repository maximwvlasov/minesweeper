<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапёр</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #gameField {
            display: grid;
            gap: 4px;
            margin: 20px auto;
            padding: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: fit-content;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: solid 2px #999;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cell.revealed {
            background: #d9d9d9;
        }
        .cell.bomb {
            background: #ff4d4d;
            color: white;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            transition: background 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #218838;
        }
        #score, #leaderboard {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        #leaderboard {
            display: none;
            margin: 20px auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="score">Счёт: 0</div>
    <div id="gameField"></div>
    <div id="buttonContainer"></div>
    <div id="leaderboard"></div>

    <!-- Подключаем Telegram WebApp API -->

        // Конфигурация Firebase (оставьте вашу конфигурацию)

            projectId: "minesweeperbot-26c18",

        // Остальной код игры

</body>
</html>
