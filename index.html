<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Сапёр</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #game-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            box-sizing: border-box;
        }
        #gameField {
            display: grid;
            gap: 4px;
            margin: 20px auto;
            padding: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 320px;
            justify-content: center;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: solid 2px #999;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cell.revealed {
            background: #d9d9d9;
        }
        .cell.bomb {
            background: #ff4d4d;
            color: white;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            transition: background 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #218838;
        }
        #score, #leaderboard {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        #leaderboard {
            display: none;
            margin: 20px auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        /* Адаптация для Telegram WebApp */
        @media (max-width: 600px) {
            #gameField {
                width: 280px;
            }
            .cell {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Счёт: 0</div>
        <div id="gameField"></div>
        <div id="buttonContainer"></div>
        <div id="leaderboard"></div>
    </div>

    <!-- Подключаем Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем Firebase через CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCgxw8v14uSh924FW0ZoPFW8vXbltkhv9s",
            authDomain: "minesweeperbot-26c18.firebaseapp.com",
            databaseURL: "https://minesweeperbot-26c18-default-rtdb.firebaseio.com",
            projectId: "minesweeperbot-26c18",
            storageBucket: "minesweeperbot-26c18.appspot.com",
            messagingSenderId: "464398182383",
            appId: "1:464398182383:web:e4f2378178d89bad9fb81a"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Делаем db глобальным для script.js
        window.db = db;

        // Загружаем основной скрипт
        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = 'script.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
